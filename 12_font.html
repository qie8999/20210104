<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        .a{font-size: 32px;}
        .b{font-size: 2em;}
        .c{font-size: large;}/*large는 폰트18px */
        .d{font-size: small;}

        .font_arial{font-family: Arial;}
        .font_roman{font-family: 'Time New Roman';}
        /* 중간에 공백이 있는 글자는''로 지정해준다 */
        .font_show{font-family: 'Courier New',Courier,monospace;}
        .font_ldj{font-family: '동준싼스',Courier,monospace;}
        /* 기본적으로 글꼴 3개를 입력하고, 폰트가 없으면 다음 폰트지정 */
        .font_weight{font-weight: bold;}
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p class="a">Lorem, ipsum dolor.1</p>
    <p class="b">Lorem, ipsum dolor.2</p>
    <p class="c">Lorem, ipsum dolor.3</p>
    <p class="d">Lorem, ipsum dolor.4</p>
    
    <p class="font_arial">Lorem ipsum dolor sit amet.</p>
    <p class="font_roman">Lorem ipsum dolor sit amet.</p>
    <p class="font_ldj">Lorem ipsum dolor sit amet.</p>
    <p class="font_weight">修小恩满当对司力这诗郭徨之秦张程这，使。</p>
</body>
</html>
