<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width: 100px;
            height: 100px;
            background-color: hotpink;

            border:30px solid blue;
         
            margin: 100px;
            
            padding: 30px;
            
        }
        div:first-child
        {/*디폴트값*/
            box-sizing: content-box;
        }
        div:last-child
        {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
